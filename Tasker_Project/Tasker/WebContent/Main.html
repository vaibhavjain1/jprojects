<script type="text/javascript">
	var mydate = new Date();
	window.onload = f1;
	function f1() {
		if (sessionStorage.firstname != null)

		else {

			e.innerHTML = mydate.getDate() + "/" + (mydate.getMonth() + 1)
					+ "/" + mydate.getFullYear();
		}
	}
</script>
