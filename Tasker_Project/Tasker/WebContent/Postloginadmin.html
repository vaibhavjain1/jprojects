<SCRIPT type="text/javascript">
	var mydate = new Date();
	window.onload = f1;
	function f1() {
		if (sessionStorage.firstname != null) {
			var e = document.getElementById("timestamp1");
			e.innerHTML = "Welcome " + sessionStorage.firstname;
			populateList();
		} else
			document.location = "Login.html";
	}
	
	function populateList(){
		var loggedInUser = sessionStorage.firstname;
		var url = "GetUserServlet";
		var params = "action=" + "getusertasklist" + "&loggedInUser=" + loggedInUser;
		$.ajax({
			url : url,
			data : params,
			success : refreshList,
			error : function() {
				alert("Not working");
			}
		});
	}
	
	function refreshList(z){
		$("#tasklist").append(z);
		var options = {
				valueNames : [ 'feature', 'description' ]
			};
			var featureList = new List('example-list', options);
	}
</SCRIPT>
